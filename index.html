<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;600&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
            <h2 id="num-calc">0 equation computed ðŸ’»ðŸ§®</h2>
        </header>
        <main>
            <input type="text" id="result" class='lcd-screen' readonly>
            <div class="button-row">
                <button id="save-history" class="btn">Save calculation history</button>
                <button class="btn calc-btn" id="clear">C</button>
                <button class="btn calc-btn" id="divide">&divide;</button>
                <button class="btn calc-btn" id="multiply">&times;</button>
                <button class="btn calc-btn" id="subtract">-</button>
                <button class="btn calc-btn" id="add">+</button>
                <button class="btn calc-btn" id="equals">&equals;</button>
            </div>
            <div class="button-row">
                <button class="calc-btn btn" id="seven">7</button>
                <button class="calc-btn btn" id="eight">8</button>
                <button class="calc-btn btn" id="nine">9</button>
            </div>
            <div class="button-row">
                <button class="calc-btn btn" id="four">4</button>
                <button class="calc-btn btn" id="five">5</button>
                <button class="calc-btn btn" id="six">6</button>
            </div>
            <div class="button-row">
                <button class="calc-btn btn" id="one">1</button>
                <button class="calc-btn btn" id="two">2</button>
                <button class="calc-btn btn" id="three">3</button>
            </div>
            <div class="button-row">
                <button class="calc-btn btn" id="zero">0</button>
                <button class="calc-btn btn" id="decimal">.</button>
            </main>
            <script src="app.js" type="text/javascript"> </script>
        </body>
        </html>
